<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Names</title>
</head>
<body>
    <h1>User Names</h1>
    <ul id="user-list"></ul> <!-- Placeholder for user names -->

    <script>
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Define the type of request (GET), the URL, and whether the request is asynchronous
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users', true);

        // Set up a function to handle the response
        xhr.onreadystatechange = function () {
            // Check if the request is complete (readyState 4) and was successful (status 200)
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Parse the response text (assume JSON format)
                const users = JSON.parse(xhr.responseText);
                
                // Get the user-list element from the DOM
                const userList = document.getElementById('user-list');
                
                // Log and display the list of user names
                users.forEach(user => {
                    console.log(user.name); // Log each user name to the console

                    // Create a new list item for each user
                    const listItem = document.createElement('li');
                    listItem.textContent = user.name;
                    
                    // Append the list item to the user-list element
                    userList.appendChild(listItem);
                });
            }
        };

        // Send the request to the server
        xhr.send();
    </script>
</body>
</html>
